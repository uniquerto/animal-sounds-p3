<html>
  <head>
    <title>Animal Sound Indentification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
        <h2>Sound Controlled Animals</h2>
        <p>Note: Play different sounds like: Barking, Meowing and Roaring.
        </p>
    </div>

    <div class="col-xs-12 main_div">
      <center>

      <br>
      <button class="btn btn-info" onclick="startClassification()">Start</button>

      <h4 id="result_count">Accuracy - </h4>
      <h4 id="result_label">I can hear - </h4>
      <br>

      <img src="ear.gif" height="300px" width="300px" id="animal_image">

      </center>
    </div>

    <div class="copy_right_footer">
      Developed By - Geoffrey.O
    </div>
    
<script src="main.js"></script>
  </body>
</html>
